{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="{% static 'images/logo.png'%}" type="image/png">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="">
                <img src="{% static 'images/logo.png'%}" alt="">
            </a>
        </div>

        <ul class="menu">
            <!-- <li><a href="#">Home</a></li>
            <li><a href="#">Check-in</a></li>
            <li><a href="#">Member</a></li>
            <li><a href="#">Register</a></li>
            <li><a href="#">Logout
                <i class="fas fa-right-from-bracket"></i>
            </a>
            </li> -->
        </ul>
    </nav>
    
    <div class="container">
        <div class="sidebar">
            <form action="/search_results/" method="GET">
                <div class="box-search">
                    <label class="title-search" for="search">ค้นหารายชื่อสมาชิก</label>
                    <input type="text" class="member-search" name="q" placeholder="Search Member..." required>
                    <button type="submit" class="button-search">ค้นหา
                        <i class="fas fa-magnifying-glass" style="margin-left: 5px;"></i>
                    </button>
                </div>
                
            </form>
            
            <a href="/" class="sidebar-menus">
                <i class="fa-regular fa-user"></i>
                รายชื่อสมาชิก
            </a>
            <a href="/form/" class="sidebar-menus">
                <i class="fa-regular fa-registered"></i>
                สมัครสมาชิก
            </a>
            <a href="/check/" class="sidebar-menus">
                <i class="fas fa-list-check"></i>
                เช็คประจำวัน
            </a>
        </div>
        <div class="box-register">
            <h1 class="display-3">
                สมัครสมาชิก</h1>
            <form class="form-register" action='/form/' method="POST">
                {% csrf_token %}
                <div class="title-input">
                    <label for="InputName" class="form-label">ชื่อสมาชิก</label>
                    <input type="text" class="form-control" name="name" placeholder="ใส่ชื่อสมาชิก..." required>
                </div>

                <div class="title-input">
                    <label for="InputTel" class="form-label">เบอร์มือถือ</label>
                    <input type="tel" class="form-control" name="tel" placeholder="ใส่เบอร์มือถือ..." pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                </div>

                <div class="title-input">
                    <label for="InputDes" class="form-label">รายละเอียด</label>
                    <input type="text" class="form-control" name="des" placeholder="ใส่รายละเอียด...">     
                </div>

                <div class="title-input">
                    <label for="dropdown">ช่องทางจ่าย</label>
                    <select class="form-control" id="dropdown" name="dropdown">
                        <option value="0">เลือกช่องทางจ่าย</option>
                        <option value="Cash">Cash</option>
                        <option value="QR scan">QR Scan</option>
                    </select>
                </div>
                <div class="title-input">
                    <label for="start_date">วันที่สมัคร</label>
                    <input class="form-control" type="date" id="start_date" name="start_date">
                </div>
                <div class="title-input">
                    <label for="amount">จำนวนเดือน</label>
                    <select class="form-control" id="amount" name="amount">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                    
                <button class="button-register" type="submit">ยืนยันการสมัคร</button>

            </form>
        </div>
    </div>

    <div class="container-footer">
        <footer>
            <p>© 2024 French GYM</p>
        </footer>
    </div>
</body>
</html>
